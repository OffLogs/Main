version: "3.8"

services:
  tests:
    build:
      context: ./../../
      dockerfile: devops/test/Dockerfile
    environment:
      ConnectionStrings__DefaultConnection: 'User ID=postgres;Password=P@ssW0rd!;Host=database;Port=5432;Database=postgres;Pooling=true;'
      Kafka_Servers: 'kafka:29092'
    volumes:
      - /opt/vsts/work/_temp:/var/temp
    depends_on:
      - database
    
  database:
    container_name: offlogs-local-postgres
    image: postgres:13.2
    restart: always
    environment:
      POSTGRES_PASSWORD: "P@ssW0rd!"
  zookeeper:
    container_name: offlogs-local-zookeeper
    build:
      context: ./
      dockerfile: zookeeper/Dockerfile
      args:
        BUILD_COMMAND: build
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 22181:2181
  kafka:
    build:
      context: ./
      dockerfile: kafka/Dockerfile
      args:
        BUILD_COMMAND: build
    restart: always
    depends_on:
      - zookeeper
    ports:
      - 29092:9094
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INSIDE://:9092,OUTSIDE://:9094
      KAFKA_ADVERTISED_LISTENERS: INSIDE://:9092,OUTSIDE://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE