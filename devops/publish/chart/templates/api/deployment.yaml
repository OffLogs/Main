apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.images.api.deploymentName }}
  labels:
    app: {{ .Values.images.api.name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.images.api.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.images.api.name }}
    spec:
      restartPolicy: Always
      containers:
        - name: {{ .Values.images.api.name }}
          image: {{ .Values.image.registry }}/{{ .Values.images.api.name }}:{{ .Values.images.api.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PROJECT_DIR
              value: "OffLogs.Api"
            {{- include "helpers.pods.env-variables" . | indent 12 }}
          ports:
          - containerPort: 80
      imagePullSecrets:
      - name: {{ .Values.image.secrets }}
